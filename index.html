<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <title>Superhero Gifs!</title>
</head>
<body>
    <h1>Superhero Gifs!</h1>
    <p id="instructions">Click on a button below to display 10 still gifs of the hero selected. Click on the gif to animate it, click again to stop it. You can also add your own buttons for a superhero of your choice!</p>
    <form id="gif-form">
        <label for="superhero-input">Add your own superhero:</label>
        <input type="text" id="superhero-input">

        <input id="addSuperhero" type="submit" value="Add">
    </form>

    <div class="buttons"></div>

    <div id="gifContainer"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
